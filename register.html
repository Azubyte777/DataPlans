<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<script src="https://kit.fontawesome.com/c7d1c16969.js" crossorigin="anonymous"></script>
    	<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div class="register">
			<h1>Register</h1>
			<form action="register.php" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
        <label for="first_name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="first_name" placeholder="First Name" id="first_name" required>
        <label for="last_name">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="last_name" placeholder="Last Name" id="last_name" required>
        <label for="phone">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="phone" placeholder="Phone No." id="phone" required>
        <input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
